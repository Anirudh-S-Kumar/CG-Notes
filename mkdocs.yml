site_name: Notes 
site_url: https://anirudh-s-kumar.github.io/misc-notes/
repo_name: Anirudh-S-Kumar/misc-notes
repo_url: https://github.com/Anirudh-S-Kumar/misc-notes
edit_uri: edit/main/docs/
theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow  
  language: en
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo

    
extra_javascript:
  - js/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra_css:
  - 'css/custom_list.css'

plugins:
  - social
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
      - name: mermaid
        class: mermaid
        format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.mark
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


nav:
  - Foundations of Finance:
    - Time Value of Money: ff/time_value_money.md
    - Analysis of Financial Statements: ff/financial_statements.md
    - Ratio Analysis: ff/ratio_analysis.md

  - Computer Graphics:
    - index: cg/index.md
    - Curves: cg/curves.md
    - Surfaces and Volumes: cg/surfaces_volumes.md
    - Mesh: cg/mesh.md
    - Geometric Transformations: cg/transformations.md
    - Viewing and Projections: cg/viewing.md
    - Colors: cg/colors.md
    - Lighting and Shading: cg/lighting.md
    - Ray Tracing : cg/ray_tracing.md
    - Advanced Ray Tracing: cg/advanced_ray_tracing.md
    - Rasterization: cg/rasterization.md
    - Texture Mapping: cg/texture_mapping.md
    - Visibility Determination: cg/visibility_determination.md
